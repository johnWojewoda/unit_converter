<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 id="item1">Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Liters/Gallons)</h3>
                <p id="length-el2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Kilograms/Pounds)</h3>
                <p id="length-el3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
